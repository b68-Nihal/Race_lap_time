{% extends 'racers/base.html' %}
{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .title {
        text-align: center;
        margin-bottom: 30px;
    }

    .group-list {
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .group-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-decoration: none;
        color: #333;
        background: white;
        transition: all 0.3s ease;
    }

    .group-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .category-title {
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #2563eb;
    }

    .group-name {
        font-size: 1.1em;
        color: #4b5563;
    }
</style>

<div class="container">
    <div class="title">
        <h1 class="text-3xl font-bold">Select Group for Lap Time Recording</h1>
    </div>

    <div class="group-list">
        {% for group in groups %}
        <a href="{% url 'individual_laptime_sheets' group.id %}" class="group-card">
            <div class="category-title">{{ group.category }}</div>
            <div class="group-name">Group {{ group.name }}</div>
        </a>
        {% empty %}
        <div class="text-center text-gray-500">
            No groups available
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
